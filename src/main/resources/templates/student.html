<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Students</title>
</head>
<body>
<h1>Students</h1>
<p>
    <a class="home__link" sec:authorize="hasAnyRole('ADMIN')" href="/admin-route">Return Home</a>
    <a class="home__link" sec:authorize="hasAnyRole('STUDENT')" href="/student-route">Return Home</a>
    <a class="home__link" sec:authorize="hasAnyRole('TEACHER')" href="/teacher-route">Return Home</a>
</p>


<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Group Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="students : ${studentList}">

        <td th:text="${students.studentId}"></td>
        <td th:text="${students.firstName}"></td>
        <td th:text="${students.lastName}"></td>
        <td th:text="${students.getGroup().getGroupName()}"></td>
        <td sec:authorize="hasAnyRole('TEACHER')">
            <form action="#" th:action="@{'/teacher-route/delete-student/' + ${students.studentId}}" th:method="POST">
                <button type="submit">Delete Student</button>
            </form>
        </td>
        <td sec:authorize="hasAnyRole('ADMIN')">
            <form action="#" th:action="@{'/admin-route/reassign-student/' + ${students.studentId}}" th:method="GET">
                <button type="submit">Edit Student group</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
