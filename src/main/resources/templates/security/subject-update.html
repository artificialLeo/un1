<!DOCTYPE html>
<html>
<head>
  <title>Update Subject</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <h1>Update Subject</h1>

  <form action="#" th:action="@{/teacher-route/update-subject}" th:object="${subject}" method="POST">
    <div class="form-group">
      <label for="subjectId">Subject ID:</label>
      <input readonly id="subjectId" name="subjectId" th:value="${subject.subjectId}" class="form-control">
    </div>

    <div class="form-group">
      <label for="subjectName">Subject Name:</label>
      <input type="text" id="subjectName" name="subjectName" th:value="${subject.subjectName}" class="form-control">
    </div>

    <div class="form-group">
      <label for="subjectManual">Subject Manual:</label>
      <input type="text" id="subjectManual" name="subjectManual" th:value="${subject.subjectManual}" class="form-control">
    </div>

    <input type="submit" value="Update" class="btn btn-primary">
  </form>

  <div class="mb-3" style="margin-top: 10px;">
    <a type="button" class="btn btn-primary" href="/subject">Cancel</a>
  </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
